defaultNamespace: epinio
helm:
  repo: https://epinio.github.io/helm-charts
  chart: epinio
  version: 1.0.1
  releaseName: epinio
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: alpha
  helm:
    values:
      global.domain: alpha.homelab.platformfeverdream.io
  clusterSelector:
    matchLabels:
      name: alpha

- name: beta
  helm:
    values:
      global.domain: beta.homelab.platformfeverdream.io
  clusterSelector:
    matchLabels:
      name: alpha
      
dependsOn:
- name: essentials-gitops-apps-essentials-cert-manager-cert-manager
- name: essentials-gitops-apps-essentials-longhorn