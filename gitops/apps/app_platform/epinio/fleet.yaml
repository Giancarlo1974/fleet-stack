defaultNamespace: epinio
helm:
  repo: https://epinio.github.io/helm-charts
  chart: epinio
  version: 1.0.1
  releaseName: epinio
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: alpha
  helm:
    values:
      global.domain: alpha.homelab.platformfeverdream.io
  clusterSelector:
    matchLabels:
      name: rke2-small-dev-alpha

- name: beta
  helm:
    values:
      global.domain: beta.homelab.platformfeverdream.io
  clusterSelector:
    matchLabels:
      name: rke2-small-dev-beta
      
dependsOn:
- name: essentials-gitops-apps-essentials-cert-manager-cert-manager
- name: essentials-gitops-apps-essentials-longhorn

diff:
  comparePatches:
  - apiVersion: v1
    delete: true
    kind: Secret
    name: registry-creds
    namespace: workspace
    operations:
    - {"op": "remove"}
    - {"op": "remove"}